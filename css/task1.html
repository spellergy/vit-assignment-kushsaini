<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table and Shapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        
        /* Table Styling */
        table {
            width: 50%;
            margin: auto;
            border-collapse: separate;
            border-spacing: 5px;
            background-color: #91cacc;
            border-radius: 10px;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 25px;
        }

        th {
            background-color: #91cacc;
            font-weight: bold;
        }

        .shape-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 330px;
            margin: 20px auto;
        }

        .shape {
            width: 100px;
            height: 60px;
            border: 2px solid green;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .round {
            border-radius: 25px;
        }   

        .oval {
            border-radius: 50%;
            width: 120px;
        }

        .round-bottom-right {
            border-top-right-radius: 25px;
            border-bottom-left-radius: 25px;

        }
    </style>
</head>
<body>

    <!-- Styled Table -->
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <!-- Shapes in a 3x3 Grid -->
    <div class="shape-container">
        <div class="shape rect"></div>
        <div class="shape rect"></div>
        <div class="shape round"></div>
        <div class="shape rect"></div>
        <div class="shape rect"></div>
        <div class="shape round"></div>
        <div class="shape oval"></div>
        <div class="shape rect"></div>
        <div class="shape round-bottom-right"></div>
    </div>

</body>
</html>
