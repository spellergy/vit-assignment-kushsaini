<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #C51162;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .form-container {
            background-color: #880E4F;
            padding: 30px;
            border-radius: 5px;
            width: 450px;
            margin-top: 100px;
            margin-bottom: 100px;
            padding-left: 100px;
            padding-right: 100px;
        }
        
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        label {
            width: 90px;  /* Fixed width for alignment */
            text-align: right;  /* Align text to the right */
            margin-right: 10px;
            color: white;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 3px;
            box-sizing: border-box;
        }
        
        .radio-group {
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;

        }


        
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: white;
            border: none;
            border-radius: 3px;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" placeholder="your name">
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="your email">
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password">
            </div>
            
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel">
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label for="male">Male:</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female">Female:</label>
                    <input type="radio" name="gender" id="female">
                    <label for="other">Other:</label>
                    <input type="radio" name="gender" id="other">
                </div>
            </div>
            
            <div class="form-group">
                <label>Language:</label>
                <select>
                    <option value="">Select language</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Zip Code:</label>
                <input type="text">
            </div>
            
            <div class="form-group">
                <label>About:</label>
                <textarea placeholder="Write about yourself..."></textarea>
            </div>
            
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
</body>
</html>
